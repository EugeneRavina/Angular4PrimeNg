    <p-panel  header="Employee Details" [toggleable]="true" *ngIf="selectedEmployee">
        <div class="ui-g">
                 <div class="ui-g-6">
                     <div class="ui-g-4"><label for="name">Employee Name</label></div>
                     <div class="ui-g-8"><input pInputText id="name" [(ngModel)]="selectedEmployee.name" /></div>
                 </div>
                 <div class="ui-g-6">
                     <div class="ui-g-4"><label for="address">Address</label></div>
                     <div class="ui-g-8"><input pInputText id="address" [(ngModel)]="selectedEmployee.address" /></div>
                 </div>
                 <div class="ui-g-6">
                     <div class="ui-g-4"><label for="phone">Telephone</label></div>
                     <div class="ui-g-8"><input pInputText id="phone" [(ngModel)]="selectedEmployee.phone" /></div>
                 </div>
                 <div class="ui-g-6">
                     <div class="ui-g-4"><label for="rating">Rating</label></div>
                     <div class="ui-g-8"><input pInputText id="rating" [(ngModel)]="selectedEmployee.rating" /></div>
                 </div>
             </div>
         <footer>
             <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" pButton icon="fa-floppy-o" (click)="saveEmployee()" label="Save"></button>
                <button type="button" pButton icon="fa-trash-o" (click)="cancelEmployee()" label="Cancel"></button>
                 
             </div>
         </footer>

     </p-panel>
