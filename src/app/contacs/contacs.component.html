<p-panel class="ui-g-12" header="ContactDetail">
    
 <p-dataTable [value]="contactList" selectionMode="single" [(selection)]="selectedContact" (onRowSelect)="onRowSelect($event)"

     <p-header>Contacts</p-header>
     <p-column field="firstName" header="First Name" [editable]="true"[sortable]="true"></p-column>
     <p-column field="lastName" header="Last Name" [sortable]="true"></p-column>
     <p-column field="mobilePhone" header="Mobilephone" [sortable]="true"></p-column>
     <p-column field="streetAddress" header="Street Address" [sortable]="true"></p-column>
     <p-column field="cityAddress" header="City Address" [sortable]="true"></p-column>
     <p-column field="zipCode" header="Zipcode" [sortable]="true"></p-column>
     <p-column field="country" header="Country" [sortable]="true"></p-column>
     <p-column field="emailAddress" header="EmailAddress" [sortable]="true"></p-column>
     <p-footer>
         <div class="ui-helper-clearfix" style="width:100%">
         <button type="button" pButton icon="fa-plus" style="float:left" (click)="addContact()" label="Add">
             </button>
         <button type="button" pButton icon="fa-plus" style="float:left" (click)="deleteContact()" label="Delete">
             </button>
         </div>
     </p-footer>
 </p-dataTable>

<p-growl [value]="msgs" life="3000"></p-growl>

<form [formGroup]="contactForm">
 <p-panel  header="Contact Details" [toggleable]="true" *ngIf="selectedContact">
     <div class="ui-g">
              <div class="ui-g-6">
                  <label class="ui-g-12 ui-md-4" for="firstName">First Name</label>
                  <input class="ui-g-12 ui-md-8" pInputText id="firstName" formControlName="firstname" [(ngModel)]="selectedContact.firstName" />
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!contactForm.controls['firstname'].valid&&contactForm.controls['firstname'].dirty">
                        <i class="fa fa-close"></i>
                        Firstname is required
                  </div>
                </div>
              <div class="ui-g-6">
                  <label class="ui-g-12 ui-md-4" for="lastName">Last Name</label>
                  <input class="ui-g-12 ui-md-8" pInputText id="lastName" formControlName="lastname" [(ngModel)]="selectedContact.lastName" />
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!contactForm.controls['lastname'].valid&&contactForm.controls['lastname'].dirty">
                        <i class="fa fa-close"></i>
                        Lastname is required
                  </div>
                </div>
              <div class="ui-g-6">
                  <label class="ui-g-12 ui-md-4" for="mobilePhone">Mobilephone</label>
                  <input class="ui-g-12 ui-md-8" pInputText id="mobilePhone" formControlName="mobilephone" [(ngModel)]="selectedContact.mobilePhone" />
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!contactForm.controls['mobilephone'].valid&&contactForm.controls['mobilephone'].dirty">
                        <i class="fa fa-close"></i>
                        Mobilephone is required
                  </div>
                </div>
              <div class="ui-g-6">
                  <label class="ui-g-12 ui-md-4" for="streetAddress">Street Address</label>
                  <input class="ui-g-12 ui-md-8" pInputText id="streetAddress" formControlName="streetaddress" [(ngModel)]="selectedContact.streetAddress" />
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!contactForm.controls['streetaddress'].valid&&contactForm.controls['streetaddress'].dirty">
                        <i class="fa fa-close"></i>
                        Street Address is required
                  </div>
                </div>
              <div class="ui-g-6">
                  <label class="ui-g-12 ui-md-4" for="cityAddress">City Address</label>
                  <input class="ui-g-12 ui-md-8" pInputText id="cityAddress" formControlName="cityaddress" [(ngModel)]="selectedContact.cityAddress" />
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!contactForm.controls['cityaddress'].valid&&contactForm.controls['cityaddress'].dirty">
                        <i class="fa fa-close"></i>
                        City Address is required
                  </div>
                </div>
              <div class="ui-g-6">
                  <label class="ui-g-12 ui-md-4" for="zipCode">Zipcode</label>
                  <input class="ui-g-12 ui-md-8" pInputText id="zipCode" formControlName="zipcode" [(ngModel)]="selectedContact.zipCode" />
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!contactForm.controls['zipcode'].valid&&contactForm.controls['zipcode'].dirty">
                        <i class="fa fa-close"></i>
                        ZipCode is required
                  </div>
                </div>
              <div class="ui-g-6">
                  <label class="ui-g-12 ui-md-4" for="country">Country</label>
                  <input class="ui-g-12 ui-md-8" pInputText id="country" formControlName="country" [(ngModel)]="selectedContact.country" /> 
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!contactForm.controls['country'].valid&&contactForm.controls['country'].dirty">
                        <i class="fa fa-close"></i>
                        Country is required
                  </div>
                </div>
              <div class="ui-g-6">
                  <label class="ui-g-12 ui-md-4" for="emailAddress">Email Address</label>
                  <input class="ui-g-12 ui-md-8" pInputText id="emailAddress" formControlName="emailaddress" [(ngModel)]="selectedContact.emailAddress" />
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!contactForm.controls['emailaddress'].valid&&contactForm.controls['emailaddress'].dirty">
                        <i class="fa fa-close"></i>
                        Email Address is required
                  </div>
                </div>
            
          </div>
      <footer>
          <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
             <button type="button" pButton icon="fa-floppy-o" (click)="saveContact()" [disabled]="!contactForm.valid" label="Save"></button>
             <button type="button" pButton icon="fa-trash-o" (click)="cancelContact()" label="Cancel"></button>
              
          </div>
      </footer>

  </p-panel>
</form>
